<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div id="header">
    <h1>Reset Password</h1>
  </div>

  <div class="inputF">
    <!-- Step 1: Enter Username -->
    <form id="usernameForm">
      <p>
        <div class="submit">
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>
      </p>
      <div class="submit">
        <p>
          <button id="checkUsernameButton" type="button">Next</button>
        </p>
      </div>
    </form>

    <!-- Step 2: Answer Security Question -->
    <form id="securityQuestionForm" style="display: none;">
      <p>
        <div class="submit">
          <label id="securityQuestionLabel"></label>
          <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Enter your answer" required />
        </div>
      </p>
      <div class="submit">
        <p>
          <button id="checkSecurityAnswerButton" type="button">Next</button>
        </p>
      </div>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="resetPasswordForm" style="display: none;">
      <p>
        <div class="submit">
          <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required />
        </div>
      </p>
      <p>
        <div class="submit">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required />
        </div>
      </p>
      <div class="submit">
        <p>
          <button id="resetPasswordButton" type="button">Reset Password</button>
        </p>
      </div>
    </form>

    <h3 id="message"></h3>
  </div>

  <script src="/node_modules/jshashes/hashes.js"></script>
  <script src="forgotPassword.js"></script>
</body>
</html>
